      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      html {
  width:100%;
  background: black;
  overflow: hidden;
}
.slideshow {
  list-style: none;
  z-index: 1;
}
.slideshow li span {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
  color: transparent;
  background-size: cover;
  background-position: 50% 50%;
  background-repeat: none;
  opacity: 0;
  z-index: 0;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-animation: imageAnimation 20s linear infinite 0s;
  -moz-animation: imageAnimation 20s linear infinite 0s;
  animation: imageAnimation 20s linear infinite 0s;
}
.slideshow li span h3 {
  position: absolute;
  text-align: center;
  z-index: 2;
  bottom: 25px;
  left: 0px;
  right: 0;
  opacity: 0;
  font-size: 10.0625em;
  font-family: Poiret One;
  color: #234;
  -webkit-animation: titleAnimation 20s linear infinite 0s;
  -moz-animation: titleAnimation 20s linear infinite 0s;
  animation: titleAnimation 20s linear infinite 0s;
}
@media only screen and (min-width: 768px) {
  .slideshow li h3 {
    bottom: 30px;
    font-size: 8.125em;
  }
}
@media only screen and (min-width: 1024px) {
  .slideshow li h3 {
    font-size: 10.9375em;
  }
}

.slideshow li:nth-child(1) span {
  background-image: url("img/crowd.jpg");
}

.slideshow li:nth-child(2) span {
  background-image: url("img/guthrie.jpg");
  -webkit-animation-delay: 5s;
  -moz-animation-delay: 5s;
  animation-delay: 5s;
}

.slideshow li:nth-child(3) span {
  background-image: url("img/mohini.jpg");
  -webkit-animation-delay: 10s;
  -moz-animation-delay: 10s;
  animation-delay: 10s;
}

.slideshow li:nth-child(4) span {
  background-image: url("img/gb.jpg");
  -webkit-animation-delay: 15s;
  -moz-animation-delay: 15s;
  animation-delay: 15s;
}

@-webkit-keyframes imageAnimation {
  0% {
    opacity: 0;
    -webkit-animation-timing-function: ease-in;
  }
  12.5% {
    opacity: 1;
    -webkit-animation-timing-function: ease-out;
  }
  25% {
    opacity: 1;
  }
  37.5% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
@-moz-keyframes imageAnimation {
  0% {
    opacity: 0;
    -moz-animation-timing-function: ease-in;
  }
  12.5% {
    opacity: 1;
    -moz-animation-timing-function: ease-out;
  }
  25% {
    opacity: 1;
  }
  37.5% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
@keyframes imageAnimation {
  0% {
    opacity: 0;
    -webkit-animation-timing-function: ease-in;
    -moz-animation-timing-function: ease-in;
    animation-timing-function: ease-in;
  }
  12.5% {
    opacity: 1;
    -webkit-animation-timing-function: ease-out;
    -moz-animation-timing-function: ease-out;
    animation-timing-function: ease-out;
  }
  25% {
    opacity: 1;
  }
  37.5% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}
@-webkit-keyframes titleAnimation {
  0% {
    opacity: 0;
  }
  12.5% {
    opacity: 1;
  }
  25% {
    opacity: 1;
  }
  37.5% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
@-moz-keyframes titleAnimation {
  0% {
    opacity: 0;
  }
  12.5% {
    opacity: 0.6;
  }
  25% {
    opacity: 0.8;
  }
  37.5% {
    opacity: 0.7;
  }
  100% {
    opacity: 1;
  }
}
@keyframes titleAnimation {
  0% {
    opacity: 0;
  }
  12.5% {
    opacity: 0.6;
  }
  25% {
    opacity: 0.8;
  }
  37.5% {
    opacity: 0.7;
  }
  100% {
    opacity: 1;
  }
}
.no-cssanimations .slideshow li span {
  opacity: 1;
}
